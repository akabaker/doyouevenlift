{% extends "base.html" %}
{% block content %}
    {% if exercise.name %}
    <h1>Edit Exercise</h1>
    {% else %}
    <h1>Exercises</h1>
    {% endif %}
    <ul>
        {% for exercise in exercises %}
            <li><a href="{{ exercise.get_absolute_url }}">{{ exercise }}</a>
            (<a href="{% url "exercises-edit" pk=exercise.id %}">edit</a>)
            </li>
        {% endfor %}
    </ul>
{% endblock %}
