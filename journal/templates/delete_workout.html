{% extends 'base.html' %}
{% block content %}
    <h1>Delete Workout</h1>

    <p>Are you sure you want to delete the workout {{ workout }}?</p>

    <form action="{% url "workouts-delete" pk=workout.id %}" method="POST">
        {% csrf_token %}

        <input type="submit" value="Yes, delete." />
        <a href="{% url "workouts-list" %}">No, cancel.</a>
    </form>
{% endblock %}
